<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErgoClass Studio V3</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #059669;
            --accent: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --bg: #f8fafc;
        }
        body { margin: 0; overflow: hidden; font-family: 'Inter', system-ui, sans-serif; background: var(--bg); }
        
        #ui-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-height: 90vh;
            overflow-y: auto;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.6);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        h2 { margin: 0; font-size: 1.25rem; color: var(--dark); letter-spacing: -0.02em; }
        .subtitle { font-size: 0.8rem; color: #64748b; margin-top: -4px; margin-bottom: 5px; }

        .cost-card {
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
        }
        .cost-label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.1em; opacity: 0.8; }
        .cost-value { font-size: 1.5rem; font-weight: 700; color: #38bdf8; }

        .section-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 800;
            color: #94a3b8;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 4px;
            margin-top: 8px;
        }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        
        button {
            padding: 10px;
            border: 1px solid #e2e8f0;
            background: white;
            color: #475569;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        button:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #f0f9ff;
            transform: translateY(-1px);
        }
        
        .btn-primary { background: var(--primary); color: white; border: none; width: 100%; }
        .btn-primary:hover { background: #1d4ed8; color: white; }
        .btn-reset { background: var(--dark); color: white; border: none; width: 100%; margin-top:10px; }
        .btn-danger { background: #fee2e2; color: var(--danger); border: none; width: 100%; }

        #adjust-panel {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 260px;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
            z-index: 100;
            border-left: 5px solid var(--secondary);
        }

        .adjust-header { font-weight: 700; color: var(--dark); margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .slider-group { margin-bottom: 15px; }
        .slider-label { display: flex; justify-content: space-between; font-size: 0.75rem; color: #64748b; margin-bottom: 5px; font-weight: 600; }
        
        input[type="range"] { width: 100%; height: 6px; background: #e2e8f0; border-radius: 3px; outline: none; -webkit-appearance: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: var(--secondary); border-radius: 50%; cursor: pointer; }

        #info-box { padding: 10px; background: #fffbeb; border-radius: 8px; border-left: 3px solid var(--accent); font-size: 0.75rem; color: #78350f; display: none; margin-top: 10px; }
        #controls-hint { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(15, 23, 42, 0.85); color: white; padding: 8px 20px; border-radius: 30px; font-size: 0.75rem; backdrop-filter: blur(4px); pointer-events: none; }
    </style>
</head>
<body>

    <div id="adjust-panel">
        <div class="adjust-header">Item Controls</div>
        <div class="slider-group">
            <div class="slider-label"><span>Rotation (360째)</span> <span id="val-rot">0째</span></div>
            <input type="range" id="slider-rot" min="0" max="360" value="0" oninput="window.updateItemParams()">
        </div>
        <div id="ergo-controls" style="display:none;">
            <div class="slider-group">
                <div class="slider-label"><span>Height Adjustment</span> <span id="val-height">50%</span></div>
                <input type="range" id="slider-height" min="0" max="100" value="50" oninput="window.updateItemParams()">
            </div>
            <div class="slider-group">
                <div class="slider-label"><span>Posture / Tilt</span> <span id="val-tilt">0%</span></div>
                <input type="range" id="slider-tilt" min="0" max="100" value="0" oninput="window.updateItemParams()">
            </div>
        </div>
        <div id="projector-controls" style="display:none;">
            <button class="btn-primary" onclick="window.toggleProjector()">Toggle Beam</button>
        </div>
    </div>

    <div id="ui-panel">
        <div>
            <h2>ErgoClass Studio</h2>
            <div class="subtitle">V3.0 | Furnished Classroom</div>
        </div>
        <div class="cost-card">
            <div class="cost-label">Project Budget</div>
            <div class="cost-value" id="total-cost">$0</div>
        </div>
        <button class="btn-primary" onclick="window.addSet()">+ Add Student Set</button>
        <button class="btn-primary" style="background-color: var(--secondary);" onclick="window.autoArrange()">Auto-Arrange Class</button>
        
        <div class="section-label">Furniture</div>
        <div class="btn-grid">
            <button onclick="window.addItem('chairErgo')">Ergo Chair</button>
            <button onclick="window.addItem('deskSmart')">Smart Desk</button>
            <button onclick="window.addItem('teacherTable')">Teacher</button>
            <button onclick="window.addItem('whiteboard')">Whiteboard</button>
        </div>

        <div class="section-label">Storage</div>
        <div class="btn-grid">
            <button onclick="window.addItem('woodShelf')">Wood Shelf</button>
            <button onclick="window.addItem('cabinet')">Cabinet</button>
        </div>

        <div class="section-label">Fixtures & Tech</div>
        <div class="btn-grid">
            <button onclick="window.addItem('fan')">Ceiling Fan</button>
            <button onclick="window.addItem('light')">Eco Light</button>
            <button onclick="window.addItem('projector')">Projector</button>
            <button onclick="window.addItem('plant')">Plant</button>
        </div>
        
        <div id="info-box"></div>
        <button class="btn-danger" onclick="window.deleteSelected()">Delete Selected</button>
        <button class="btn-reset" onclick="window.clearClass()">Reset Room</button>
    </div>

    <div id="controls-hint">Chairs & Projectors face front | Added Storage Options</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';

        let scene, camera, renderer, controls, transformControl;
        const objects = [];
        const fans = [];
        let selectedObject = null;
        let currentCost = 0;

        const prices = {
            chairErgo: 120, deskSmart: 150, teacherTable: 250, whiteboard: 300,
            projector: 800, plant: 45, fan: 75, light: 60, woodShelf: 180, cabinet: 220
        };

        const Materials = {
            wood: new THREE.MeshStandardMaterial({ color: 0x8D6E63, roughness: 0.6 }),
            woodDark: new THREE.MeshStandardMaterial({ color: 0x3E2723, roughness: 0.5 }),
            metal: new THREE.MeshStandardMaterial({ color: 0x94a3b8, metalness: 0.7, roughness: 0.2 }),
            metalChrome: new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.9, roughness: 0.1 }),
            plasticBlack: new THREE.MeshStandardMaterial({ color: 0x1e293b, roughness: 0.4 }),
            fabricTeal: new THREE.MeshStandardMaterial({ color: 0x0d9488, roughness: 0.9 }),
            white: new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.3 }),
            leaf: new THREE.MeshStandardMaterial({ color: 0x16a34a, roughness: 0.8 }),
            lightGlow: new THREE.MeshBasicMaterial({ color: 0xffffee }),
            beam: new THREE.MeshBasicMaterial({ color: 0xa5f3fc, transparent: true, opacity: 0.15, side: THREE.DoubleSide, blending: THREE.AdditiveBlending, depthWrite: false })
        };

        function createItem(type) {
            const group = new THREE.Group();
            group.userData.type = type;
            group.userData.price = prices[type] || 0;
            group.userData.heightVal = 50; 
            group.userData.tiltVal = 0;

            switch(type) {
                case 'chairErgo': {
                    const base = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.1), Materials.plasticBlack);
                    base.position.y = 0.1;
                    for(let i=0; i<5; i++){
                        const leg = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.04, 0.35), Materials.plasticBlack);
                        leg.rotation.y = (i * Math.PI * 2) / 5;
                        leg.position.y = 0.05;
                        leg.translateX(0.15);
                        group.add(leg);
                    }
                    group.add(base);

                    const piston = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.03, 0.3), Materials.metalChrome);
                    piston.position.y = 0.25;
                    piston.name = "piston";
                    group.add(piston);

                    const seatGroup = new THREE.Group();
                    seatGroup.name = "seatGroup";
                    seatGroup.position.y = 0.4; 

                    const seat = new THREE.Mesh(new THREE.CylinderGeometry(0.25, 0.25, 0.08, 32), Materials.fabricTeal);
                    seat.scale.x = 1.2;
                    seatGroup.add(seat);

                    const backGroup = new THREE.Group();
                    backGroup.name = "backGroup";
                    backGroup.position.set(0, 0.1, -0.2); 

                    const spine = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.5, 0.05), Materials.plasticBlack);
                    spine.position.y = 0.25;
                    const lumbar = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.3, 0.05), Materials.fabricTeal);
                    lumbar.position.set(0, 0.2, 0.04);
                    const head = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.15, 0.05), Materials.fabricTeal);
                    head.position.set(0, 0.45, 0.04);

                    backGroup.add(spine, lumbar, head);
                    seatGroup.add(backGroup);
                    group.add(seatGroup);
                    break;
                }

                case 'deskSmart': {
                    const legL = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.7, 0.5), Materials.white);
                    legL.position.set(-0.5, 0.35, 0);
                    const legR = legL.clone(); legR.position.x = 0.5;
                    group.add(legL, legR);

                    const deskGroup = new THREE.Group();
                    deskGroup.name = "deskGroup";
                    deskGroup.position.y = 0.7;

                    const tiltGroup = new THREE.Group();
                    tiltGroup.name = "tiltGroup";

                    const top = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.04, 0.7), Materials.woodDark);
                    tiltGroup.add(top);
                    deskGroup.add(tiltGroup);
                    group.add(deskGroup);
                    break;
                }

                case 'woodShelf': {
                    const outer = new THREE.Mesh(new THREE.BoxGeometry(1.0, 1.8, 0.4), Materials.wood);
                    outer.position.y = 0.9;
                    group.add(outer);

                    // Add some inner hollow effect with shelves
                    for(let i=1; i<5; i++) {
                        const shelf = new THREE.Mesh(new THREE.BoxGeometry(0.95, 0.03, 0.38), Materials.woodDark);
                        shelf.position.y = -0.9 + (i * 0.36);
                        shelf.position.z = 0.01;
                        outer.add(shelf);
                    }
                    break;
                }

                case 'cabinet': {
                    const body = new THREE.Mesh(new THREE.BoxGeometry(0.9, 1.0, 0.45), Materials.woodDark);
                    body.position.y = 0.5;
                    group.add(body);
                    
                    const doorL = new THREE.Mesh(new THREE.BoxGeometry(0.44, 0.96, 0.02), Materials.wood);
                    doorL.position.set(-0.22, 0.5, 0.23);
                    const doorR = doorL.clone();
                    doorR.position.x = 0.22;
                    group.add(doorL, doorR);

                    const handleL = new THREE.Mesh(new THREE.BoxGeometry(0.02, 0.15, 0.03), Materials.metal);
                    handleL.position.set(-0.05, 0.5, 0.25);
                    const handleR = handleL.clone();
                    handleR.position.x = 0.05;
                    group.add(handleL, handleR);
                    break;
                }

                case 'projector': {
                    const pb = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.15, 0.4), Materials.white);
                    pb.position.y = 3.8;
                    
                    const plens = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.1), Materials.plasticBlack);
                    plens.rotation.x = Math.PI/2;
                    plens.position.set(0, 3.8, -0.2); 
                    
                    const spotLight = new THREE.SpotLight(0xffffff, 5, 10, Math.PI/6, 0.5, 1);
                    spotLight.position.set(0, 3.8, -0.25); 
                    spotLight.name = 'projLight';
                    spotLight.visible = false;
                    
                    const targetObj = new THREE.Object3D();
                    targetObj.position.set(0, 3.5, -5); 
                    group.add(targetObj);
                    spotLight.target = targetObj;

                    const beamGeo = new THREE.ConeGeometry(0.5, 4, 32, 1, true);
                    const beam = new THREE.Mesh(beamGeo, Materials.beam);
                    beam.rotation.x = -Math.PI/2; 
                    beam.position.set(0, 3.8, -2.2); 
                    beam.name = 'projBeam';
                    beam.visible = false;

                    group.add(pb, plens, spotLight, beam);
                    break;
                }

                case 'fan': {
                    const stem = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.4), Materials.white);
                    stem.position.y = 0.2;
                    const hub = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 0.1), Materials.white);
                    const bladeGroup = new THREE.Group();
                    bladeGroup.name = "rotator";
                    for(let i=0; i<3; i++){
                        const blade = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.02, 1.2), Materials.white);
                        blade.position.set(0, 0, 0.7);
                        const wrapper = new THREE.Group();
                        wrapper.rotation.y = (i * Math.PI * 2)/3;
                        wrapper.add(blade);
                        bladeGroup.add(wrapper);
                    }
                    hub.add(bladeGroup);
                    group.add(stem, hub);
                    group.position.y = 3.5;
                    fans.push(bladeGroup);
                    break;
                }

                case 'whiteboard': {
                    const wb = new THREE.Mesh(new THREE.BoxGeometry(3, 1.4, 0.05), Materials.white);
                    wb.position.y = 1.6;
                    group.add(wb);
                    break;
                }

                case 'teacherTable': {
                    const top = new THREE.Mesh(new THREE.BoxGeometry(1.6, 0.05, 0.8), Materials.wood);
                    top.position.y = 0.75;
                    const b = new THREE.Mesh(new THREE.BoxGeometry(1.4, 0.7, 0.6), Materials.white);
                    b.position.y = 0.35;
                    group.add(top, b);
                    break;
                }

                case 'plant': {
                    const pot = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.1, 0.3), Materials.woodDark);
                    pot.position.y = 0.15;
                    const bush = new THREE.Mesh(new THREE.DodecahedronGeometry(0.3), Materials.leaf);
                    bush.position.y = 0.45;
                    group.add(pot, bush);
                    break;
                }

                case 'light': {
                    const fixture = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.05, 0.3), Materials.white);
                    group.add(fixture);
                    const spot = new THREE.PointLight(0xffffee, 1.5, 6);
                    spot.position.y = -0.5;
                    group.add(spot);
                    group.position.y = 3.8;
                    break;
                }
            }

            group.traverse(o => { if(o.isMesh) { o.castShadow = true; o.receiveShadow = true; }});
            return group;
        }

        window.addItem = function(type, posOverride = null) {
            const item = createItem(type);
            if(posOverride) {
                item.position.copy(posOverride);
            } else {
                item.position.set((Math.random()-0.5)*6, item.position.y, (Math.random()-0.5)*6);
            }

            if (type === 'chairErgo') item.rotation.y = Math.PI;

            scene.add(item);
            objects.push(item);
            calculateCost();
            if(!posOverride) select(item);
            return item;
        };

        window.addSet = function() {
            const rx = (Math.random()-0.5)*6;
            const rz = (Math.random()-0.5)*6;
            const desk = window.addItem('deskSmart', new THREE.Vector3(rx, 0, rz));
            const chair = window.addItem('chairErgo', new THREE.Vector3(rx, 0, rz + 0.7));
            chair.rotation.y = Math.PI;
            updateInfo("<b>Student Set Added</b>");
        };

        window.autoArrange = function() {
            const desks = objects.filter(o => o.userData.type === 'deskSmart');
            const chairs = objects.filter(o => o.userData.type === 'chairErgo');
            const cols = 4;
            const spacingX = 1.5;
            const spacingZ = 1.8;
            let dx = -((cols-1)*spacingX)/2;
            let dz = -2;

            desks.forEach((d, i) => {
                const r = Math.floor(i / cols);
                const c = i % cols;
                d.position.set(dx + c*spacingX, 0, dz + r*spacingZ);
                d.rotation.set(0, 0, 0);
                if(chairs[i]) {
                    chairs[i].position.set(dx + c*spacingX, 0, dz + r*spacingZ + 0.7);
                    chairs[i].rotation.set(0, Math.PI, 0);
                }
            });
            updateInfo("Auto-arranged classroom.");
        };

        function calculateCost() {
            currentCost = objects.reduce((acc, o) => acc + (o.userData.price || 0), 0);
            document.getElementById('total-cost').innerText = `$${currentCost.toLocaleString()}`;
        }

        function select(obj) {
            selectedObject = obj;
            transformControl.attach(obj);
            const panel = document.getElementById('adjust-panel');
            panel.style.display = 'block';

            const rDeg = Math.round((obj.rotation.y * 180 / Math.PI)) % 360;
            const cleanDeg = rDeg < 0 ? rDeg + 360 : rDeg;
            document.getElementById('slider-rot').value = cleanDeg;
            document.getElementById('val-rot').innerText = cleanDeg + '째';

            const ergoDiv = document.getElementById('ergo-controls');
            if(obj.userData.type === 'chairErgo' || obj.userData.type === 'deskSmart') {
                ergoDiv.style.display = 'block';
                document.getElementById('slider-height').value = obj.userData.heightVal;
                document.getElementById('slider-tilt').value = obj.userData.tiltVal;
            } else { ergoDiv.style.display = 'none'; }

            const projDiv = document.getElementById('projector-controls');
            projDiv.style.display = (obj.userData.type === 'projector') ? 'block' : 'none';

            updateInfo(`Selected: ${obj.userData.type.toUpperCase()}`);
        }

        window.updateItemParams = function() {
            if(!selectedObject) return;
            const rVal = document.getElementById('slider-rot').value;
            selectedObject.rotation.y = rVal * Math.PI / 180;
            document.getElementById('val-rot').innerText = rVal + '째';

            if(selectedObject.userData.type === 'chairErgo' || selectedObject.userData.type === 'deskSmart') {
                const hVal = parseInt(document.getElementById('slider-height').value);
                const tVal = parseInt(document.getElementById('slider-tilt').value);
                selectedObject.userData.heightVal = hVal;
                selectedObject.userData.tiltVal = tVal;

                if(selectedObject.userData.type === 'chairErgo') {
                    const seatY = 0.35 + (hVal / 100) * 0.2;
                    const seat = selectedObject.getObjectByName('seatGroup');
                    if(seat) seat.position.y = seatY;
                    const back = selectedObject.getObjectByName('backGroup');
                    if(back) back.rotation.x = -(tVal / 100) * 0.3; 
                }
                if(selectedObject.userData.type === 'deskSmart') {
                    const deskY = 0.6 + (hVal / 100) * 0.3;
                    const grp = selectedObject.getObjectByName('deskGroup');
                    if(grp) grp.position.y = deskY;
                }
            }
        };

        window.toggleProjector = function() {
            if(selectedObject && selectedObject.userData.type === 'projector') {
                const light = selectedObject.getObjectByName('projLight');
                const beam = selectedObject.getObjectByName('projBeam');
                light.visible = !light.visible;
                beam.visible = !beam.visible;
            }
        };

        window.deleteSelected = function() {
            if(selectedObject) {
                transformControl.detach();
                scene.remove(selectedObject);
                objects.splice(objects.indexOf(selectedObject), 1);
                selectedObject = null;
                document.getElementById('adjust-panel').style.display = 'none';
                calculateCost();
            }
        };

        window.clearClass = function() {
            objects.forEach(obj => scene.remove(obj));
            objects.length = 0;
            fans.length = 0;
            calculateCost();
            transformControl.detach();
        };

        function updateInfo(msg) {
            const b = document.getElementById('info-box');
            b.style.display = 'block'; b.innerHTML = msg;
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf1f5f9);
            scene.fog = new THREE.Fog(0xf1f5f9, 8, 20);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
            camera.position.set(8, 10, 8);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const dir = new THREE.DirectionalLight(0xffffff, 0.8);
            dir.position.set(5, 12, 5);
            dir.castShadow = true;
            scene.add(dir);

            const fl = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshStandardMaterial({color: 0xe2e8f0}));
            fl.rotation.x = -Math.PI/2;
            fl.receiveShadow = true;
            scene.add(fl);
            scene.add(new THREE.GridHelper(12, 12, 0xcbd5e1, 0xffffff));

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            transformControl = new TransformControls(camera, renderer.domElement);
            transformControl.addEventListener('dragging-changed', e => controls.enabled = !e.value);
            scene.add(transformControl);

            renderer.domElement.addEventListener('pointerdown', onDown);
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            window.addItem('whiteboard', new THREE.Vector3(0,0,-5));
            window.addItem('teacherTable', new THREE.Vector3(0,0,-4));
        }

        function onDown(e) {
            if(transformControl.dragging) return;
            const m = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const rc = new THREE.Raycaster();
            rc.setFromCamera(m, camera);
            const hits = rc.intersectObjects(objects, true);
            if(hits.length > 0) {
                let p = hits[0].object;
                while(p.parent && p.parent.type !== 'Scene') {
                    if(p.userData.type) break;
                    p = p.parent;
                }
                if(p.userData.type) select(p);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            fans.forEach(f => f.rotation.y += 0.1);
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
